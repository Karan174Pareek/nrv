<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>N.R.V. Sales & Services</title>
</head>
<body>
    <header class="header">
        <div class="brand-logo">N.R.V. Sales & Services</div>
        <hr>
    </header>
    <nav class="navbar">
        <div class="navbar-container">
            <ul class="nav-menu">
                <li class="nav-item"><a href="#home" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#about" class="nav-link">About</a></li>
                <li class="nav-item"><a href="#services" class="nav-link">Services</a></li>
                <li class="nav-item"><a href="#contact" class="nav-link">Contact</a></li>
            </ul>
            <div class="nav-auth">
                <a href="login.html" class="nav-link">Login</a>
                <a href="signup.html" class="nav-link">Sign Up</a>
            </div>
        </div>
    </nav>
    <h2>Our Products</h2>
    <div class="products-section">
        <div class="product">
            <img src="teafarm.jpg" alt="Product 1">
            <div class="product-info">
                <div class="product-title">Teafarm Gold 250g</div>
                <div class="product-price">₹135.00</div>
                <a href="#order1" class="order-button">Order Now</a>
            </div>
        </div>
        <div class="product">
            <img src="teafarm.jpg" alt="Product 2">
            <div class="product-info">
                <div class="product-title">Teafarm Gold 500g</div>
                <div class="product-price">₹290.00</div>
                <a href="#order2" class="order-button">Order Now</a>
            </div>
        </div>
        <div class="product">
            <img src="teafarm.jpg" alt="Product ">
            <div class="product-info">
                <div class="product-title">Teafarm Gold 1kg</div>
                <div class="product-price">₹580.00</div>
                <a href="#order3" class="order-button">Order Now</a>
            </div>
        </div>
        <div class="product">
            <img src="teafarm.jpg" alt="Product 4">
            <div class="product-info">
                <div class="product-title">Product 3</div>
                <div class="product-price">₹15.00</div>
                <a href="#order3" class="order-button">Order Now</a>
            </div>
        </div>
    </div>
    <script>
        // Fetch products from server
        fetch('/products')
            .then(response => response.json())
            .then(products => {
                const productsContainer = document.getElementById('products-container');
                products.forEach(product => {
                    const productElement = `
                        <div class="product">
                            <img src="${product.image}" alt="${product.name}">
                            <div class="product-info">
                                <div class="product-title">${product.name}</div>
                                <div class="product-price">$${product.price.toFixed(2)}</div>
                                <a href="#" class="order-button">Order Now</a>
                            </div>
                        </div>
                    `;
                    productsContainer.insertAdjacentHTML('beforeend', productElement);
                });
            })
            .catch(error => console.error('Error fetching products:', error));
    </script>

    <script src="script.js"></script>
</body>
</html>
