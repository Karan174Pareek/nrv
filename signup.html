<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up - N.R.V. Sales & Services</title>
</head>
<body>
    <header class="header">
        <div class="brand-logo">N.R.V. Sales & Services</div>
    </header>
    <nav class="navbar">
        <div class="navbar-container">
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html#home" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="index.html#about" class="nav-link">About</a></li>
                <li class="nav-item"><a href="index.html#services" class="nav-link">Services</a></li>
                <li class="nav-item"><a href="index.html#contact" class="nav-link">Contact</a></li>
            </ul>
            <div class="nav-auth">
                <a href="login.html" class="nav-link">Login</a>
                <a href="signup.html" class="nav-link">Sign Up</a>
            </div>
        </div>
    </nav>

    <div class="signup-container">
        <form class="signup-form">
            <h2>Sign Up</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
